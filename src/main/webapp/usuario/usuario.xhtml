<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../resources/template/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="buscaUsuarioForm">
                    <b:container fluid="true">
                                             
                        <b:panel title="Mantenimiento de usuarios" 
                                 look="primary" 
                                 collapsible="false">
                            <b:inputText placeholder="Username" 
                                         id="userBusqueda"
                                         required="true" 
                                         col-md="8"
                                         value="#{usuarioController.userName}"></b:inputText>
                            <b:commandButton look="primary" 
                                             value="Buscar Usuario" 
                                             onclick="ajax:usuarioController.editaUsuario(usuarioController.userName)"
                                             update="editaUsuarioForm"
                                             />
                        </b:panel>
                    </b:container>
                </h:form>    
                <h:form id="editaUsuarioForm">
                    <b:container fluid="true">
                        
                        <b:panel title="Editar Usuarios" look="primary" collapsible="false">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Id Usuario" 
                                                   for="iduser"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="IDu"
                                                 id="idu"
                                                 readonly="true"
                                                 value="#{usuarioController.id_usuario}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Username:" 
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="username"
                                                 id="id"
                                                 readonly="flase"
                                                 value="#{usuarioController.userName}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Password:" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="pw"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{usuarioController.pwUsuario}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre Usuario:" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="nombre"
                                                 id="apellidos"
                                                 required="true"
                                                 value="#{usuarioController.nombreUsuario}"/>
                                </b:column>
                            </b:row>
                                                  
                            <b:row>
                                <b:column medium-screen="3">
                                    <b:commandButton value="Modificar"
                                                     look="primary"
                                                     style="width: 40%; padding: 5px;"
                                                     action="#{usuarioController.actualizarUsuario()}"
                                                     ></b:commandButton>
                                </b:column>
                                <b:column medium-screen="3" style="margin-left: -65px">
                                    <b:commandButton value="Eliminar"
                                                     look="primary"
                                                     style="width: 40%; padding: 5px"
                                                     action="#{usuarioController.eliminarUsuario()}"> 
                                    </b:commandButton>
                                </b:column>
                                <b:column medium-screen="3" style="margin-left: -65px">
                                    <b:commandButton value="Insertar"
                                                     look="primary"
                                                     style="width: 40%; padding: 5px"
                                                     action="#{usuarioController.insertarUsuario()}"> 
                                    </b:commandButton>
                                </b:column>
                            </b:row>                            
                        </b:panel>
                </b:container>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
