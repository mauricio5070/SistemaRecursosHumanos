<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../resources/template/plantilla.xhtml">
            <ui:define name="content">
                  <h:form id="buscaCandidatoForm">
                    <b:container fluid="true">
                        <!--Panel para realizar la busqueda de candidatoss-->                        
                        <b:panel title="Mantenimiento de Candidatos" 
                                 look="primary" 
                                 collapsible="false">
                            <b:inputText placeholder="Correo del candidato" 
                                         id="camdidatoCorreobusqueda"
                                         required="true" 
                                         col-md="8"
                                         value="#{candidatoController.correoCandidato}"></b:inputText>
                            <b:commandButton look="primary" 
                                             value="Buscar ecandidato" 
                                             onclick="ajax:candidatoController.editaCandidato(candidatoController.correoCandidato)"
                                             action="#{puestoController.buscarPuesto(candidatoController.correoCandidato)}"
                                             update="editaCandidatoForm"
                                             />
                        </b:panel>
                    </b:container>
                </h:form>    
                
                <h:form id="editaCandidatoForm">
                    <b:container fluid="true">
                        <!--Panel para la edicion de empleados-->
                        <b:panel title="Eliminar Solicitud" look="primary" collapsible="false">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Id Candidato" 
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="ID"
                                                 id="id"
                                                 readonly="true"
                                                 value="#{candidatoController.id_candidato}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre:" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre"
                                                 id="nombre"
                                                 required="true"
                                                 value="#{candidatoController.nombreCandidato}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Apellidos" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Apellidos"
                                                 id="apellidos"
                                                 required="true"
                                                 value="#{candidatoController.apellidosCandidato}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Correo" 
                                                  />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Correo"
                                                 id="correo"
                                                 required="true"
                                                 value="#{candidatoController.correoCandidato}"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                              
                                <b:column medium-screen="3" style="margin-left: -5px">
                                    <b:commandButton value="Eliminar"
                                                     look="primary"
                                                     style="width: 40%; padding: 5px"
                                                     action="#{candidatoController.eliminarCandidato()}"> 
                                    </b:commandButton>
                                </b:column>
                                
                            </b:row>                            
                        </b:panel>
                </b:container>
                </h:form>
                
                <h:form>
                    <b:container fluid="true">
                                               
                        <b:panel title="Candidatos" look="primary" collapsible="false">
                            <b:dataTable value="#{candidatoController.candidato}"
                                         var="candidato"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                 <b:dataTableColumn value="#{candidato.id_candidato}"
                                                   label="ID"
                                                   width="5%"/>
                                <b:dataTableColumn value="#{candidato.nombreCandidato}"
                                                   label="Nombre"
                                                   width="5%"/>
                                <b:dataTableColumn value="#{candidato.apellidosCandidato}"
                                                   label="Apellidos"
                                                   width="9%"/>
                                <b:dataTableColumn value="#{candidato.correoCandidato}"
                                                   label="correo"
                                                   width="15%"/>
                                <b:dataTableColumn value="#{candidato.telefonoCandidato}"
                                                   label="Telefono"
                                                   width="6%"/>
                                <b:dataTableColumn value="#{candidato.vacante}"
                                                   label="Vacante"
                                                   width="5%"/>
                                <b:dataTableColumn value="#{candidato.fecha_nacimientoCandidato}"
                                                   label="Fech.Nac"
                                                   width="9%"/>                                                                     
                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
